name: Build APK with generated gradlew

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ–µ–∫—Ç
        uses: actions/checkout@v4

      - name: üì• –ö–ª–æ–Ω–∏—Ä—É–µ–º –≤–Ω–µ—à–Ω–∏–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π dym
        run: git clone --depth=1 https://github.com/Luwerdwighime/dym.git external/dym

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK –∏ Android SDK
        uses: android-actions/setup-android@v4
        with:
          api-level: 34

      - name: üî® –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º make –∏ cmake
        run: sudo apt-get update && sudo apt-get install -y cmake make

      - name: üß± –°–±–æ—Ä–∫–∞ dym —á–µ—Ä–µ–∑ CMake
        working-directory: external/dym
        run: |
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: üì¶ –ö–ª–∞–¥—ë–º dym –∏ config.ini –≤ assets/
        run: |
          mkdir -p app/src/main/assets
          cp external/dym/build/dym app/src/main/assets/
          cp external/dym/config.sebos.ini app/src/main/assets/

      - name: ‚öôÔ∏è –ì–µ–Ω–µ—Ä–∏–º Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      - name: üßô –î–µ–ª–∞–µ–º gradlew –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–º
        run: chmod +x gradlew

      - name: üß™ –°–æ–±–∏—Ä–∞–µ–º .apk
        run: ./gradlew assembleDebug

      - name: üöÄ –ó–∞–≥—Ä—É–∂–∞–µ–º .apk –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: dymMob-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

